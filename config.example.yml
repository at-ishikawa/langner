# Langner Configuration

notebooks:
  # Directories containing story notebooks (supports multiple directories)
  stories_directories:
    - examples/stories

  # Directories containing flashcard notebooks (supports multiple directories)
  flashcards_directories:
    - examples/flashcards

  # Directory containing learning notes/history
  learning_notes_directory: examples/learning_notes

dictionaries:
  rapidapi:
    # Directory for RapidAPI dictionary cache
    cache_directory: examples/dictionaries/rapidapi

templates:
  # Path to the story notebook template file (optional)
  # If not specified or left empty, uses the embedded default template
  # story_notebook_template: assets/templates/story-notebook.md.go.tmpl

  # Path to the flashcard notebook template file (optional)
  # If not specified or left empty, uses the embedded default template
  # flashcard_notebook_template: assets/templates/flashcard-notebook.md.go.tmpl

outputs:
  # Directory for story notebook output files
  story_directory: examples/outputs

  # Directory for flashcard notebook output files
  flashcard_directory: examples/outputs
