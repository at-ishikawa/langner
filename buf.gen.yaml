version: v2
plugins:
  - local: protoc-gen-go
    out: backend/gen-protos
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: backend/gen-protos
    opt: paths=source_relative
  - local: frontend/node_modules/.bin/protoc-gen-es
    out: frontend/src/gen-protos
    opt: target=ts
