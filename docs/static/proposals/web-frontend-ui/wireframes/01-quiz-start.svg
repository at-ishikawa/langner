<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 700" width="375" height="700">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .title { font-size: 20px; font-weight: 600; fill: #111; }
      .subtitle { font-size: 14px; fill: #666; }
      .label { font-size: 13px; fill: #333; font-weight: 500; }
      .body { font-size: 14px; fill: #333; }
      .muted { font-size: 12px; fill: #999; }
      .btn-text { font-size: 15px; font-weight: 600; fill: #fff; }
      .count { font-size: 13px; fill: #666; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="375" height="700" fill="#f8f9fa"/>

  <!-- Status bar area -->
  <rect width="375" height="44" fill="#fff"/>

  <!-- Header -->
  <rect y="44" width="375" height="56" fill="#fff"/>
  <line x1="0" y1="100" x2="375" y2="100" stroke="#e5e7eb" stroke-width="1"/>
  <text x="187" y="78" text-anchor="middle" class="title">Quiz</text>

  <!-- Select Notebook Section -->
  <text x="24" y="136" class="label">Select notebooks</text>

  <!-- Notebook list with checkboxes -->
  <!-- All notebooks -->
  <rect x="24" y="148" width="327" height="48" rx="8" fill="#fff" stroke="#d1d5db" stroke-width="1"/>
  <rect x="40" y="164" width="18" height="18" rx="4" fill="#2563eb"/>
  <path d="M44 173 L48 177 L54 169" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="68" y="178" class="body">All notebooks</text>
  <text x="310" y="178" text-anchor="end" class="count">25</text>

  <!-- Individual notebooks -->
  <rect x="24" y="204" width="327" height="48" rx="8" fill="#fff" stroke="#d1d5db" stroke-width="1"/>
  <rect x="40" y="220" width="18" height="18" rx="4" fill="#fff" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="68" y="234" class="body">friends-s01e01</text>
  <text x="310" y="234" text-anchor="end" class="count">12</text>

  <rect x="24" y="260" width="327" height="48" rx="8" fill="#fff" stroke="#d1d5db" stroke-width="1"/>
  <rect x="40" y="276" width="18" height="18" rx="4" fill="#fff" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="68" y="290" class="body">the-office-s01e01</text>
  <text x="310" y="290" text-anchor="end" class="count">8</text>

  <rect x="24" y="316" width="327" height="48" rx="8" fill="#fff" stroke="#d1d5db" stroke-width="1"/>
  <rect x="40" y="332" width="18" height="18" rx="4" fill="#fff" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="68" y="346" class="body">vocabulary</text>
  <text x="310" y="346" text-anchor="end" class="count">5</text>

  <!-- Toggle -->
  <rect x="24" y="396" width="327" height="48" rx="8" fill="#fff" stroke="#d1d5db" stroke-width="1"/>
  <text x="40" y="425" class="label">Include unstudied words</text>
  <!-- Toggle switch (off) -->
  <rect x="301" y="410" width="36" height="20" rx="10" fill="#d1d5db"/>
  <circle cx="313" cy="420" r="8" fill="#fff"/>

  <!-- Words due info -->
  <text x="187" y="496" text-anchor="middle" class="subtitle">25 words due for review</text>

  <!-- Start Quiz button -->
  <rect x="24" y="520" width="327" height="52" rx="10" fill="#2563eb"/>
  <text x="187" y="552" text-anchor="middle" class="btn-text">Start</text>
</svg>
