<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" width="800" height="320">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .screen-title { font-size: 13px; font-weight: 600; fill: #111; }
      .screen-desc { font-size: 11px; fill: #666; }
      .action { font-size: 10px; fill: #2563eb; font-weight: 500; }
      .note { font-size: 10px; fill: #999; font-style: italic; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="#fff" rx="8"/>

  <!-- Screen 1: Quiz Start -->
  <rect x="20" y="60" width="140" height="100" rx="8" fill="#f8f9fa" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="90" y="100" text-anchor="middle" class="screen-title">Quiz Start</text>
  <text x="90" y="118" text-anchor="middle" class="screen-desc">Select notebooks</text>
  <text x="90" y="132" text-anchor="middle" class="screen-desc">Toggle options</text>

  <!-- Arrow 1 to 2 -->
  <line x1="160" y1="110" x2="220" y2="110" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="190" y="100" text-anchor="middle" class="action">Start Quiz</text>

  <!-- Screen 2: Quiz Card -->
  <rect x="220" y="60" width="140" height="100" rx="8" fill="#f8f9fa" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="290" y="100" text-anchor="middle" class="screen-title">Quiz Card</text>
  <text x="290" y="118" text-anchor="middle" class="screen-desc">Word + context</text>
  <text x="290" y="132" text-anchor="middle" class="screen-desc">Type answer</text>

  <!-- Arrow 2 to 3 -->
  <line x1="360" y1="110" x2="420" y2="110" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="390" y="100" text-anchor="middle" class="action">Submit</text>

  <!-- Screen 3: Feedback -->
  <rect x="420" y="60" width="140" height="100" rx="8" fill="#f8f9fa" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="490" y="100" text-anchor="middle" class="screen-title">Feedback</text>
  <text x="490" y="118" text-anchor="middle" class="screen-desc">Correct / Incorrect</text>
  <text x="490" y="132" text-anchor="middle" class="screen-desc">Meaning + reason</text>

  <!-- Arrow 3 to 2 (loop back, cards remaining) -->
  <path d="M 490 160 L 490 200 L 290 200 L 290 160" fill="none" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="390" y="218" text-anchor="middle" class="action">Next (cards remaining)</text>

  <!-- Arrow 3 to 4 -->
  <line x1="560" y1="110" x2="620" y2="110" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="590" y="100" text-anchor="middle" class="action">Next</text>
  <text x="590" y="130" text-anchor="middle" class="note">(last card)</text>

  <!-- Screen 4: Session Complete -->
  <rect x="620" y="60" width="160" height="100" rx="8" fill="#f8f9fa" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="700" y="100" text-anchor="middle" class="screen-title">Session Complete</text>
  <text x="700" y="118" text-anchor="middle" class="screen-desc">Total / correct /</text>
  <text x="700" y="132" text-anchor="middle" class="screen-desc">incorrect counts</text>

  <!-- Arrow 4 to 1 -->
  <path d="M 700 160 L 700 270 L 90 270 L 90 160" fill="none" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="395" y="288" text-anchor="middle" class="action">Start Another Quiz</text>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="600" fill="#111" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Screen Flow</text>
</svg>
