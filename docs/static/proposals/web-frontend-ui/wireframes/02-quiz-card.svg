<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 700" width="375" height="700">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .title { font-size: 20px; font-weight: 600; fill: #111; }
      .word { font-size: 28px; font-weight: 700; fill: #111; }
      .label { font-size: 13px; fill: #333; font-weight: 500; }
      .context { font-size: 14px; fill: #555; font-style: italic; }
      .highlight { font-size: 14px; fill: #2563eb; font-weight: 600; font-style: italic; }
      .speaker { font-size: 14px; fill: #333; font-weight: 500; }
      .muted { font-size: 12px; fill: #999; }
      .progress { font-size: 13px; fill: #666; }
      .btn-text { font-size: 14px; font-weight: 600; fill: #fff; }
      .placeholder { font-size: 14px; fill: #aaa; }
      .annotation { font-size: 10px; fill: #2563eb; font-style: italic; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="375" height="700" fill="#f8f9fa"/>

  <!-- Status bar area -->
  <rect width="375" height="44" fill="#fff"/>

  <!-- Header -->
  <rect y="44" width="375" height="56" fill="#fff"/>
  <line x1="0" y1="100" x2="375" y2="100" stroke="#e5e7eb" stroke-width="1"/>
  <text x="187" y="78" text-anchor="middle" class="title">Quiz</text>
  <text x="335" y="78" text-anchor="end" class="progress">3 / 25</text>

  <!-- Progress bar -->
  <rect x="24" y="112" width="327" height="4" rx="2" fill="#e5e7eb"/>
  <rect x="24" y="112" width="39" height="4" rx="2" fill="#2563eb"/>

  <!-- Scrollable content area -->
  <text x="351" y="140" class="annotation">scrollable</text>
  <line x1="359" y1="145" x2="359" y2="610" stroke="#2563eb" stroke-width="1" stroke-dasharray="4,4" opacity="0.4"/>

  <!-- Card -->
  <rect x="16" y="132" width="335" height="480" rx="12" fill="#fff" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Word -->
  <text x="183" y="212" text-anchor="middle" class="word">hit the hay</text>

  <!-- Divider -->
  <line x1="48" y1="240" x2="319" y2="240" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Examples label -->
  <text x="40" y="276" class="label">Examples</text>

  <!-- Example 1 -->
  <text x="40" y="308">
    <tspan class="speaker">Rachel: </tspan>
    <tspan class="context">"I'm exhausted. I think I'm</tspan>
  </text>
  <text x="40" y="326" class="context">
    <tspan>going to </tspan>
    <tspan class="highlight">hit the hay</tspan>
    <tspan class="context"> early tonight."</tspan>
  </text>

  <!-- Example 2 -->
  <text x="40" y="362">
    <tspan class="speaker">Ross: </tspan>
    <tspan class="context">"It's getting late. Let's </tspan>
    <tspan class="highlight">hit the hay</tspan>
    <tspan class="context">."</tspan>
  </text>

  <!-- Fixed bottom input bar -->
  <rect x="0" y="636" width="375" height="64" fill="#fff"/>
  <line x1="0" y1="636" x2="375" y2="636" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Text input (left) -->
  <rect x="16" y="648" width="263" height="40" rx="20" fill="#f8f9fa" stroke="#2563eb" stroke-width="2"/>
  <line x1="32" y1="660" x2="32" y2="678" stroke="#2563eb" stroke-width="1.5"/>
  <text x="263" y="640" text-anchor="end" class="annotation">auto-focused</text>

  <!-- Submit button (right) -->
  <rect x="291" y="648" width="68" height="40" rx="20" fill="#2563eb"/>
  <text x="325" y="674" text-anchor="middle" class="btn-text">Submit</text>
</svg>
